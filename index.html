<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Around-The-US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="avatar" class="profile__avatar">
          
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit" type="button">
              <img src="./images/edit.svg" alt="edit-button" class="profile__edit-button">
            </button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button">
            <img src="./images/add-button.svg" alt="add-button" class="add-button">
          </button>
          
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image">
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
            
            
          </ul>
        </section>
      </main>

      <div class="modal" id="profile-eidit-modal">
        <div class="modal__container">
          <button class="modal__close">
            <img class="modal__close_icon" src="images/Close-icon.svg" alt="close-button">
          </button>
          <form class="modal__form">
            <h2 class="modal__form_heading">Edit Profile</h2>
            <fieldset class="modal__form__fieldset">
              <input 
              class="modal__form_input"
              type="text"
              placeholder="Name"
              id="profile__title-input"
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <input 
              class="modal__form_input"
              type="text"
              placeholder="Description"
              id="profile__description-input"
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <button type="submit" class="modal__form_save">Save</button>
            </fieldset>

          </form>
        </div>
      </div>
      
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
