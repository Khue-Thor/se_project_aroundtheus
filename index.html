<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Around-The-US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="avatar" class="profile__avatar">
          
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit" type="button">
              <img src="./images/edit.svg" alt="edit-button" class="profile__edit-button">
            </button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button card__add-button" type="button">
            <img src="./images/add-button.svg" alt="add-button" class="add-button">
          </button>
          
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <button class="card__remove-button" id="card-remove-button" type="button"></button>
                <img src="" alt="" class="card__image" id="card-image">
                <div class="card__description">
                  <h2 class="card__title" id="card-title"></h2>
                  <button class="card__like-button" type="button" id="like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <div class="modal" id="profile-eidit-modal">
        <div class="modal__container">
          <button class="modal__close">
            <img class="modal__close_icon" src="images/Close-icon.svg" alt="close-button">
          </button>
          <form class="modal__form">
            <h2 class="modal__form_heading">Edit Profile</h2>
            <fieldset class="modal__form__fieldset">
              <input 
                class="modal__form_input"
                type="text"
                placeholder="Name"
                id="profile__title-input"
                required
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <input 
                class="modal__form_input"
                type="text"
                placeholder="Description"
                id="profile__description-input"
                required
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <button type="submit" class="modal__form_save id="card-add-submit">Save</button>
            </fieldset>

          </form>
        </div>
      </div>

      <div class="modal" id="card-add-modal">
        <div class="modal__container">
          <button class="modal__close" id="card-Add-Modal__close_button">
           <img class="modal__close_icon" src="images/Close-icon.svg" alt="close-button">
          </button>
          <form class="modal__form" id="card-add-form">
            <h2 class="modal__form_heading">New Place</h2>
            <fieldset class="modal__form__fieldset">
              <input 
                class="modal__form_input"
                type="text"
                placeholder="Title"
                name="title"
                id="card__title-input"
                required
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <input 
                class="modal__form_input"
                type="text"
                placeholder="Image link"
                id="card__link-input"
                name="link"
                required
              >
            </fieldset>

            <fieldset class="modal__form__fieldset">
              <button type="submit" class="modal__form_save" id="card-add-submit">Save</button>
            </fieldset>

          </form>
        </div>
      </div>

      <div class="modal" id="card-modal-image">
				<div class="modal__container-card">
          <button class="modal__close" id="card-image-close">
            <img class="modal__close_icon" src="images/Close-icon.svg" alt="close-button">
          </button>
					<img class="modal__image-card" id="modal-image-card" src="" alt=""/>
					<p class="modal__caption-card" id="card-modal-caption"></p>
					
				</div>
			</div>
      
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
